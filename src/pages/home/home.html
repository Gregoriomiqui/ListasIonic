<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Contactos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset no-lines>
    <button ion-item [navPush]="contactoPage" [navParams]=contacto
    *ngFor="let contacto of contactos">
      <ion-thumbnail item-left>
        <img src="../../assets/imgs/{{contacto.imagen}}" alt="">
      </ion-thumbnail>
       <h2>{{ contacto.nombre }}</h2> 
       <p>{{ contacto.correo }}</p>
    </button>
  </ion-list>

  <ion-item-group>
    <ion-item-divider color="danger"> A </ion-item-divider>
    <ion-item>Argentina</ion-item>
    <ion-item-divider color="danger"> B </ion-item-divider>
    <ion-item>Bolivia</ion-item>
    <ion-item>Brasil</ion-item>
    <ion-item-divider color="danger"> C </ion-item-divider>
    <ion-item>Chile</ion-item>
    <ion-item>Colombia</ion-item>
    <ion-item-divider color="danger"> E </ion-item-divider>
    <ion-item>Ecuador</ion-item>
    <ion-item-divider color="danger"> P </ion-item-divider>
    <ion-item>Paraguay</ion-item>
    <ion-item>Peru</ion-item>
    <ion-item-divider color="danger"> U </ion-item-divider>
    <ion-item>Uruguay</ion-item>
    <ion-item-divider color="danger"> V </ion-item-divider>
    <ion-item>Venezuela</ion-item>
  </ion-item-group>

  <ion-list>
    <ion-list-header>Sur América</ion-list-header>
    <ion-item>Argentina</ion-item>
    <ion-item>Bolivia</ion-item>
    <ion-item>Brasil</ion-item>
    <ion-item>Chile</ion-item>
    <ion-item>Colombia</ion-item>
    <ion-item>Ecuador</ion-item>
    <ion-item>Paraguay</ion-item>
    <ion-item>Peru</ion-item>
    <ion-item>Uruguay</ion-item>
    <ion-item>Venezuela</ion-item>
  </ion-list>
  <ion-list>
      <ion-list-header>Centro América</ion-list-header>
      <ion-item>México</ion-item>
  </ion-list>
  <ion-list>
      <ion-list-header>Europa</ion-list-header>
      <ion-item>España</ion-item>
      <ion-item>Portugal</ion-item>
  </ion-list>

</ion-content>
