<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Contactos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <button ion-item [navPush]="contactoPage" [navParams]=contacto
    *ngFor="let contacto of contactos">
      {{ contacto.nombre }}
    </button>
  </ion-list>
</ion-content>
